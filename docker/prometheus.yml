global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'task-manager'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  - job_name: 'task-manager'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:5000']
        labels:
          instance: 'task-manager-app'
          environment: 'development'
